<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Battleground | Strategy Game</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root {
    --bg-dark: #0a0e27;
    --bg-card: #131a35;
    --accent-cyan: #00d4ff;
    --accent-magenta: #ff00e5;
    --accent-yellow: #ffeb3b;
    --text-primary: #ffffff;
    --text-secondary: #a0a8c5;
    --danger: #ff3366;
    --success: #00ff88;
    --project-color: #ffa500;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Rajdhani', sans-serif;
    background: var(--bg-dark);
    color: var(--text-primary);
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 0, 229, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(255, 235, 59, 0.05) 0%, transparent 50%);
    z-index: 0;
    animation: bgPulse 10s ease-in-out infinite;
}

@keyframes bgPulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.6; }
}

.container {
    position: relative;
    z-index: 1;
    max-width: 1400px;
    margin: 0 auto;
    padding: 40px 20px;
}

.header {
    text-align: center;
    margin-bottom: 50px;
    animation: slideDown 0.8s ease-out;
}

@keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 4rem;
    font-weight: 900;
    background: linear-gradient(135deg, var(--accent-cyan), var(--accent-magenta), var(--accent-yellow));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 10px;
    letter-spacing: 4px;
    text-transform: uppercase;
    animation: titleGlow 3s ease-in-out infinite;
}

@keyframes titleGlow {
    0%, 100% { filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.5)); }
    50% { filter: drop-shadow(0 0 40px rgba(255, 0, 229, 0.8)); }
}

.subtitle {
    font-size: 1.2rem;
    color: var(--text-secondary);
    font-weight: 300;
    letter-spacing: 2px;
}

.project-stats {
    background: linear-gradient(135deg, rgba(255, 165, 0, 0.2), rgba(255, 140, 0, 0.1));
    border: 2px solid var(--project-color);
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 30px;
    text-align: center;
    animation: fadeIn 1s ease-out 0.4s backwards;
}

.project-title {
    font-family: 'Orbitron', sans-serif;
    font-size: 1.5rem;
    color: var(--project-color);
    margin-bottom: 10px;
    text-transform: uppercase;
}

.project-info {
    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: wrap;
}

.project-stat {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.project-stat-label {
    font-size: 0.9rem;
    color: var(--text-secondary);
    margin-bottom: 5px;
}

.project-stat-value {
    font-family: 'Orbitron', sans-serif;
    font-size: 2rem;
    font-weight: 700;
    color: var(--project-color);
}

.controls {
    display: flex;
    gap: 15px;
    margin-bottom: 40px;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    animation: fadeIn 1s ease-out 0.3s backwards;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

input[type="text"] {
    padding: 15px 20px;
    font-size: 16px;
    font-family: 'Rajdhani', sans-serif;
    background: var(--bg-card);
    border: 2px solid var(--accent-cyan);
    border-radius: 8px;
    color: var(--text-primary);
    width: 300px;
    transition: all 0.3s;
}

input[type="text"]:focus {
    outline: none;
    border-color: var(--accent-magenta);
    box-shadow: 0 0 20px rgba(255, 0, 229, 0.3);
}

button {
    padding: 15px 30px;
    font-size: 16px;
    font-family: 'Orbitron', sans-serif;
    font-weight: 700;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s;
    position: relative;
    overflow: hidden;
}

button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.2);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
}

button:hover::before {
    width: 300px;
    height: 300px;
}

button.start-btn {
    background: linear-gradient(135deg, var(--accent-cyan), #0088cc);
    color: white;
}

button.stop-btn {
    background: linear-gradient(135deg, var(--danger), #cc0033);
    color: white;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
}

button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.status {
    text-align: center;
    padding: 20px;
    margin-bottom: 30px;
    border-radius: 12px;
    font-size: 1.3rem;
    font-weight: 600;
    letter-spacing: 1px;
    animation: fadeIn 1s ease-out 0.5s backwards;
}

.status.running {
    background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 212, 255, 0.2));
    border: 2px solid var(--success);
    color: var(--success);
    animation: pulse 2s ease-in-out infinite;
}

.status.paused {
    background: linear-gradient(135deg, rgba(255, 235, 59, 0.2), rgba(255, 152, 0, 0.2));
    border: 2px solid var(--accent-yellow);
    color: var(--accent-yellow);
}

@keyframes pulse {
    0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 136, 0.3); }
    50% { box-shadow: 0 0 40px rgba(0, 255, 136, 0.6); }
}

.game-panel {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    margin-bottom: 40px;
    animation: fadeIn 1s ease-out 0.7s backwards;
}

.agent-card {
    background: var(--bg-card);
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    border: 2px solid transparent;
    transition: all 0.3s;
    position: relative;
    overflow: hidden;
}

.agent-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, var(--accent-cyan), var(--accent-magenta));
    transform: scaleX(0);
    transition: transform 0.3s;
}

.agent-card:hover::before {
    transform: scaleX(1);
}

.agent-card:hover {
    border-color: var(--accent-cyan);
    transform: translateY(-5px);
    box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
}

.agent-card.dead {
    background: rgba(19, 26, 53, 0.5);
    opacity: 0.5;
    border-color: var(--danger);
}

.agent-card.dead::before {
    background: var(--danger);
}

.agent-name {
    font-family: 'Orbitron', sans-serif;
    font-size: 1.3rem;
    font-weight: 700;
    margin-bottom: 15px;
    color: var(--accent-cyan);
}

.agent-card.dead .agent-name {
    text-decoration: line-through;
    color: var(--danger);
}

.agent-stats {
    font-size: 1rem;
    color: var(--text-secondary);
    line-height: 1.8;
}

.stat-value {
    color: var(--text-primary);
    font-weight: 600;
    font-size: 1.1rem;
}

.status-badge {
    display: inline-block;
    margin-top: 10px;
    padding: 5px 15px;
    border-radius: 20px;
    font-size: 0.85rem;
    font-weight: 600;
    letter-spacing: 1px;
}

.status-badge.alive {
    background: rgba(0, 255, 136, 0.2);
    color: var(--success);
}

.status-badge.dead {
    background: rgba(255, 51, 102, 0.2);
    color: var(--danger);
}

.chat-section {
    animation: fadeIn 1s ease-out 0.9s backwards;
}

.chat-header {
    font-family: 'Orbitron', sans-serif;
    font-size: 1.5rem;
    margin-bottom: 20px;
    color: var(--accent-cyan);
    text-transform: uppercase;
    letter-spacing: 2px;
}

.chat-container {
    background: var(--bg-card);
    border: 2px solid rgba(0, 212, 255, 0.3);
    border-radius: 12px;
    padding: 25px;
    max-height: 500px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.chat-container::-webkit-scrollbar {
    width: 10px;
}

.chat-container::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, 0.2);
    border-radius: 10px;
}

.chat-container::-webkit-scrollbar-thumb {
    background: linear-gradient(180deg, var(--accent-cyan), var(--accent-magenta));
    border-radius: 10px;
}

.message {
    display: flex;
    flex-direction: column;
    gap: 8px;
    padding: 15px;
    background: rgba(0, 0, 0, 0.2);
    border-radius: 8px;
    border-left: 3px solid var(--accent-cyan);
    animation: messageSlide 0.4s ease-out;
}

@keyframes messageSlide {
    from {
        opacity: 0;
        transform: translateX(-20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

.speaker-name {
    font-weight: 700;
    font-size: 1.1rem;
    color: var(--accent-cyan);
    font-family: 'Orbitron', sans-serif;
}

.message-text {
    color: var(--text-secondary);
    font-size: 1rem;
    line-height: 1.6;
}

.system-message {
    text-align: center;
    font-style: italic;
    color: var(--accent-yellow);
    padding: 10px;
    font-size: 1.1rem;
    font-weight: 600;
    animation: messageSlide 0.4s ease-out;
}

@media (max-width: 768px) {
    h1 {
        font-size: 2.5rem;
    }
    
    .game-panel {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    }
}
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>AI Battleground</h1>
        <p class="subtitle">Watch AI agents battle for survival and rocket seats!</p>
    </div>

    <div class="status paused" id="status">Ready to Deploy Agents</div>

    <div class="project-stats" id="projectStats" style="display: none;">
        <div class="project-title">üöÄ THE PROJECT</div>
        <div class="project-info">
            <div class="project-stat">
                <div class="project-stat-label">Total Resources</div>
                <div class="project-stat-value" id="projectTotal">0</div>
            </div>
            <div class="project-stat">
                <div class="project-stat-label">Rocket Seats</div>
                <div class="project-stat-value" id="availableSeats">0</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <input type="text" id="agent_names" placeholder="Agent names (comma-separated)" value="Alice,Bob,Charlie,Diana">
        <button class="start-btn" onclick="startGame()">Launch Battle</button>
        <button class="stop-btn" onclick="stopGame()">Emergency Stop</button>
    </div>

    <div class="game-panel" id="agents-panel"></div>
    
    <div class="chat-section">
        <div class="chat-header">Battle Log</div>
        <div class="chat-container" id="chat"></div>
    </div>
</div>

<script>
let updateInterval;
let lastMessageCount = 0;

function startGame() {
    const namesInput = document.getElementById('agent_names').value;
    const names = namesInput.split(',').map(n => n.trim()).filter(n => n);
    
    if (names.length < 2) {
        alert('Please enter at least 2 agent names separated by commas');
        return;
    }
    
    fetch('/api/start', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({names: names})
    })
    .then(r => r.json())
    .then(data => {
        console.log('Game started:', data);
        document.getElementById('chat').innerHTML = '';
        lastMessageCount = 0;
        document.getElementById('projectStats').style.display = 'block';
        updateInterval = setInterval(updateGame, 500);
    })
    .catch(err => {
        console.error('Error starting game:', err);
        alert('Failed to start game. Check console for details.');
    });
}

function stopGame() {
    fetch('/api/stop', {method: 'POST'})
    .then(() => {
        clearInterval(updateInterval);
        console.log('Game stopped');
    })
    .catch(err => console.error('Error stopping game:', err));
}

function updateGame() {
    // Update game state
    fetch('/api/state')
    .then(r => r.json())
    .then(data => {
        const statusDiv = document.getElementById('status');
        
        if (data.running) {
            statusDiv.textContent = `‚öîÔ∏è Turn ${data.turn} - Battle in Progress`;
            statusDiv.className = 'status running';
        } else {
            statusDiv.textContent = '‚è∏Ô∏è Battle Paused';
            statusDiv.className = 'status paused';
        }

        // Update project stats
        document.getElementById('projectTotal').textContent = data.project || 0;
        const seats = Math.min(8, Math.floor((data.project || 0) / 10));
        document.getElementById('availableSeats').textContent = seats;

        // Update agent cards
        const panel = document.getElementById('agents-panel');
        panel.innerHTML = '';
        for (const name in data.agents) {
            const agent = data.agents[name];
            const card = document.createElement('div');
            card.className = 'agent-card' + (agent.alive ? '' : ' dead');
            
            let badge = agent.alive ? 
                '<div class="status-badge alive">ACTIVE</div>' : 
                '<div class="status-badge dead">ELIMINATED</div>';
            
            card.innerHTML = `
                <div class="agent-name">${name}</div>
                <div class="agent-stats">
                    Resources: <span class="stat-value">${agent.resources}</span><br>
                    Influence: <span class="stat-value">${agent.influence}</span>
                </div>
                ${badge}
            `;
            panel.appendChild(card);
        }

        if (!data.running) {
            clearInterval(updateInterval);
        }
    })
    .catch(err => console.error('Error updating state:', err));

    // Update log
    fetch('/api/log')
    .then(r => r.json())
    .then(logData => {
        const chatDiv = document.getElementById('chat');
        if (logData.length > lastMessageCount) {
            for (let i = lastMessageCount; i < logData.length; i++) {
                const msg = logData[i];
                const msgDiv = document.createElement('div');
                
                if (msg.speaker === 'System') {
                    msgDiv.className = 'system-message';
                    msgDiv.textContent = msg.message;
                } else {
                    msgDiv.className = 'message';
                    msgDiv.innerHTML = `
                        <div class="speaker-name">${msg.speaker}</div>
                        <div class="message-text">${msg.message}</div>
                    `;
                }
                chatDiv.appendChild(msgDiv);
            }
            lastMessageCount = logData.length;
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }
    })
    .catch(err => console.error('Error updating log:', err));
}
</script>
</body>
</html>
